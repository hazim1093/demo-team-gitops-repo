apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-podinfo
  namespace: openshift-gitops
spec:
  project: demo-team
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-team-podinfo
  source:
    repoURL: "ssh://git@ssh.github.com:443/hazim1093/demo-team-gitops-repo.git"
    path: podinfo
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
